<script id='clientsCollectionTemplate' type='text/template'>
      
    <a href="#<%= hash %>" class="overlay" id="popup"></a>
    
    <div class="popup">
        <form role="form" class='createClientForm'>

            <label for='firstNameInput'>First Name</label>
            <input type="text" id="firstNameInput" class="form-control" name="first_name" required />

            <label for='lastNameInput'>Last Name</label>
            <input type="text" id="lastNameInput" class="form-control" name="last_name" required />

            <label for='phoneInput'>Phone</label>
            <input type="text" id="phoneInput" class="form-control" name="phone" required />

            <hr>

            <label class="checkbox-inline">
                <input type="checkbox" id="deliveryInput" name="delivery" value='1'> Delivery
            </label>

            <br>

            <label class="checkbox-inline">
                <input type="checkbox" id="cashInput" name="cash" value='1'> Cash
            </label>

            <br>

            <label class="checkbox-inline">
                <input type="checkbox" id="creditInput" name="credit" value='1'> Credit
            </label>

            <br>

            <hr>

            <label for='countryInput'>Country</label>
            <input type="text" id="countryInput" class="form-control" name="country" />

            <label for='cityInput'>City</label>
            <input type="text" id="cityInput" class="form-control" name="city" />

            <label for='addressInput'>Address</label>
            <input type="text" id="addressInput" class="form-control" name="address" />

            <label for='passportInput'>Passport</label>
            <input type="text" id="passportInput" class="form-control" name="passport" />

            <label for='emailInput'>Email</label>
            <input type="email" id="emailInput" class="form-control" name="email" />

            <label for='skypeInput'>Skype</label>
            <input type="text" id="skypeInput" class="form-control" name="skype" />

            <div class="alert alert-warning clientsValidBlock" role="alert">First Name, Last Name and Phone must be filled</div>

            <input class="btn btn-default cancelClientFormButton pull-left" type='button' value='Cancel'>
            <input class="btn btn-default createClientButton pull-right" type='submit' value='Save'>

        </form>
    </div>

    <a href="#popup" id="show_popup" class="newClientButton"><span class="glyphicon glyphicon-plus" title="Add new" aria-hidden="true"></span> Add New Client..</a>

    <table class='table table-striped table-hover'>
        <tbody>
            <tr>
                <th scope="row">id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Delivery</th>
                <th>Cash</th>
                <th>Credit</th>
                <th>Country</th>
                <th>City</th>
                <th>Address</th>
                <th>Passport</th>
                <th>Email</th>
                <th>Skype</th>
                <th></th>
                <th></th>
            </tr>
            
        </tbody>
    </table>
    
</script>
